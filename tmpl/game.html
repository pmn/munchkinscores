<div ng-controller="GameCtrl">
    {{ displayname }}
    <div ng-show="displayname.length > 0">
        <div ng-hide="joined">
            <a ng-href ng-click="joinGame()" class="button">Join</a>
        </div>
        <div ng-show="joined">
            <a ng-href ng-click="levelUp()" class="button round success">+</a>
            <a ng-href ng-click="levelDown()" class="button round alert">-</a>
        </div>
    </div>
</div>
